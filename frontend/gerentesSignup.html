<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>gerentesSingupVendorVision</title>
  <script src="/js/color-modes.js"></script>
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="icon" href="img/Logo ZENIK Simple.svg" type="image/png" />
  <link href="/css/stylesIndex.css" rel="stylesheet" />
  <link href="/css/stylesForm.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/fonts.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
          href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet" />
</head>
<body>
<div class="col-md-6 container d-flex justify-content-center align-items-center">
  <div class="card card--black card-form">
    <div class="d-flex align-items-center justify-content-center">
      <form>
        <h3>Crear una cuenta de Gerentes</h3>
        <div class="form-group">
          <label for="name" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="name" />
        </div>

        <div class="form-group">
          <label for="apellidos" class="form-label">Apellidos</label>
          <input type="text" class="form-control" id="apellidos" />
        </div>

        <div class="form-group">
          <label for="CURP" class="form-label">CURP</label>
          <input type="text" class="form-control" id="CURP" />
        </div>

        <div class="form-group">
          <label for="birthdate" class="form-label">Fecha de nacimiento</label>
          <input type="date" class="form-control" id="birthdate" />
        </div>

        <div class="form-group">
          <label for="nombre_Tienda" class="form-label">Nombre del establecimiento</label>
          <input type="text" class="form-control" id="nombre_Tienda" />
        </div>

        <div class="form-group">
          <label for="tel_Tienda" class="form-label">Numero telefonico del establecimiento</label>
          <input type="tel" class="form-control" id="tel_Tienda" />
        </div>

        <div class="form-group">
          <h5>Direccion</h5>
          <div class="form-group">
            <label for="ciudad" class="form-label">Ciudad</label>
            <input type="text" class="form-control" id="ciudad" />
          </div>
          <div class="form-group">
            <label for="colonia" class="form-label">Colonia</label>
            <input type="text" class="form-control" id="colonia" />
          </div>
          <div class="form-group">
            <label for="calle" class="form-label">Calle</label>
            <input type="text" class="form-control" id="calle" />
          </div>
          <div class="form-group">
            <label for="cp" class="form-label">Codigo postal</label>
            <input type="number" class="form-control" id="cp" />
          </div>
          <div class="form-group">
            <label for="n_int" class="form-label">Numero interior (opcional)</label>
            <input type="number" class="form-control" id="n_int" />
          </div>
          <div class="form-group">
            <label for="n_ext" class="form-label">Numero exterior</label>
            <input type="number" class="form-control" id="n_ext" />
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Registrarse</button>
          <div class="form-text">
            Al registrarte, aceptas las Condiciones del Servicio y la Política de Privacidad de VendorVision.
          </div>
          <div class="form-text">
            ¿Ya tienes cuenta?
            <a href="login.html" class="link-primary">Inicia sesión</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="js/gerentesSignup.js"></script>
</body>
</html>
