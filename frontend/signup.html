<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>singupVendorVision</title>
    <script src="/js/color-modes.js"></script>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="icon" href="img/Logo ZENIK Simple.svg" type="image/png" />
    <link href="/css/stylesIndex.css" rel="stylesheet" />
    <link href="/css/stylesForm.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/fonts.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div
      class="col-md-6 container-center container d-flex justify-content-center align-items-center">
      <div class="card card--black card-form">
        <div class="d-flex align-items-center justify-content-center">
          <form>
            <h3>Crear una cuenta</h3>
            <div class="form-group">
              <label for="correoE" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="correoE" />
            </div>

            <div class="form-group">
              <label for="nombre_Usuario" class="form-label"
                >Nombre de usuario</label
              >
              <input type="text" class="form-control" id="nombre_Usuario" />
            </div>

            <div class="form-group">
              <label for="contraseña" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="contraseña" />
            </div>

            <div class="form-group">
              <label for="account-type" class="form-label"
                >Tipo de cuenta</label
              >
              <select class="form-select" id="account-type">
                <option value="" selected>Seleccionar</option>
                <option value="proveedor">Proveedor</option>
                <option value="gerente">Gerente</option>
              </select>
            </div>

            <div class="form-group">
              <button type="submit" class="btn btn-primary">Registrarse</button>
              <div class="form-text">
                Al registrarte, aceptas las Condiciones del Servicio y la
                Política de Privacidad de VendorVision.
              </div>

              <div class="form-text">
                ¿Ya tienes cuenta?
                <a href="login.html" class="link-primary">Inicia sesión</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/signup.js"></script>
  </body>
</html>
