<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signupVendorVision</title>
    <script src="/js/color-modes.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link rel="icon" href="img/Logo ZENIK Simple.svg" type="image/png" />
    <link href="/css/stylesIndex.css" rel="stylesheet" />
    <link href="/css/stylesForm.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/fonts.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div
      class="col-md-6 container d-flex justify-content-center align-items-center">
      <div class="card card--black card-form">
        <div class="d-flex align-items-center justify-content-center">
          <form>
            <h3>Crear una cuenta</h3>
            <div class="form-group">
              <label for="email" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="email" />
            </div>
            <div class="form-group">
              <label for="username" class="form-label">Nombre de usuario</label>
              <input type="text" class="form-control" id="username" />
            </div>
            <div class="form-group">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" />
            </div>
            <div class="form-group">
              <label for="birthdate" class="form-label"
                >Fecha de nacimiento</label
              >
              <input type="date" class="form-control" id="date" />
            </div>
            <div class="form-group">
              <label for="account-type" class="form-label"
                >Tipo de cuenta</label
              >
              <select class="form-select" id="account-type">
                <option selected></option>
                <option value="proveedor">Proveedor</option>
                <option value="gerente">Gerente</option>
              </select>
            </div>

            <div class="form-group">
              <button type="submit" class="btn btn-primary">Registrarse</button>
              <div class="form-text">
                Al registrarte, aceptas las Condiciones del Servicio y la
                Política de Privacidad de VendorVision.
              </div>
              <div class="form-text">
                ¿Ya tienes cuenta?
                <a href="login.html" class="link-primary">Inicia sesion</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="/js/signup.js"></script>
    <!-- Incluir el script aquí -->
  </body>
</html>
