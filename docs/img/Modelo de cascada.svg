      <g id="Graphic_26">
        <text transform="translate(914 123)" fill="black">
          <tspan font-family="Montserrat" font-size="62" fill="black" x="0" y="60">Un Requerimiento esencialmente describe una </tspan>
          <tspan font-family="Montserrat" font-size="62" fill="black" x="0" y="136">declaración de servicio que el sistema debe </tspan>
          <tspan font-family="Montserrat" font-size="62" fill="black" x="0" y="212">proporcionar, expresando lo que se espera que el </tspan>
          <tspan font-family="Montserrat" font-size="62" fill="black" x="0" y="288">sistema realice.</tspan>
        </text>
      </g>
      <g id="Graphic_27">
        <text transform="translate(1725.6923 857)" fill="black">
          <tspan font-family="Montserrat" font-size="62" fill="black" x="0" y="60">Se realiza la codificación en Java. En términos </tspan>
          <tspan font-family="Montserrat" font-size="62" fill="black" x="0" y="136">generales, es la programación del proyecto.</tspan>
        </text>
      </g>
      <g id="Graphic_28">
        <text transform="translate(2734 1844)" fill="black">
          <tspan font-family="Montserrat" font-size="62" fill="black" x="0" y="60">Se corrigen errores no descubiertos en todas las </tspan>
          <tspan font-family="Montserrat" font-size="62" fill="black" x="0" y="136">etapas anteriores (mejorar el programa).</tspan>
        </text>
      </g>
      <g id="Graphic_29">
        <text transform="translate(1336 490)" fill="black">
          <tspan font-family="Montserrat" font-size="62" fill="black" x="0" y="60">Es la arquitectura del proyecto en la cual se </tspan>
          <tspan font-family="Montserrat" font-size="62" fill="black" x="0" y="136">modelan los requerimientos del análisis </tspan>
          <tspan font-family="Montserrat" font-size="62" fill="black" x="0" y="212">(diagramas de flujo).</tspan>
        </text>
      </g>
      <g id="Graphic_30">
        <text transform="translate(2164 1148)" fill="black">
          <tspan font-family="Montserrat" font-size="62" fill="black" x="0" y="60">Se evalua la intencionalidad del software, </tspan>
          <tspan font-family="Montserrat" font-size="62" fill="black" x="0" y="136">identifica los posibles errores y realiza las </tspan>
          <tspan font-family="Montserrat" font-size="62" fill="black" x="0" y="212">correciones necesarias.</tspan>
        </text>
      </g>
      <g id="Graphic_31">
